<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href ="stop.css">
</head>
<body>

            <div id = "container">
        
            <span class="digit" id="hr">00</span>
            <span class="txt" >Hour</span>

            <span class="digit" id="min">00</span>
            <span class="txt" >Minute</span>

            <span class="digit" id="sec">00</span>
            <span class="txt" >Second</span>

            <!-- counts that are increasing to add up in seconds -->
            <span class="digit" id="count">00</span>
            

       
    </div>

   <!-- buttons of start/stop/reset -->
    <div id = "buttons">
        <button class="btn" id="start"> Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reset">Reset</button>

    </div>
   <script src = "stop.js"></script> 
</body>
</html>
